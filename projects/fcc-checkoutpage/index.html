<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <figure>
            <img src="https://cdn.pixabay.com/photo/2021/02/06/11/51/food-5987888_960_720.jpg" height="312" width="500" alt="Plate of lasagna">
            <figcaption>A plate of lasagna</figcaption>
            <figcaption>$99.99</figcaption>
        </figure>
    </section>
       
    <section>
         <h2>Payment Information</h2>
        <form>
            <div>
                <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" required aria-required="true"></input>
            </div>
            
            <div>
                <label for="card-number">Card Number</label>
                <input name="card-number" id="card-number" required aria-required="true">
            </div>

            <div>
                <label for="cvv-number">CVV</label>
                <input name="cvv-number" id="cvv-number" required aria-required="true" type="number" min="3" max="3">
            </div>
            <button type="submit">Place Order</button>
            
        </form>
    </section>

</body>

</html>
