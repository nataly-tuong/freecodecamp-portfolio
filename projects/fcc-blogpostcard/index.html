<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="blog-post-card">
      <img
        class="post-img"
        src="https://cdn.pixabay.com/photo/2023/09/21/12/06/background-8266544_960_720.jpg"
        alt="lasagna"
      />
      <div class="post-content">
        <h2 class="post-title">League of Lasagna</h2>
        <p class="post-excerpt">
          Learn about Lasagna in 2025. From cheesy delightful goodness to
          precious pasta!
        </p>
        <a class="read-more" href="www.google.com">Read More</a>
      </div>
    </div>
  </body>
</html>
