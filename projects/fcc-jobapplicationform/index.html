<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <img
          class="post-img"
          src="https://cdn.pixabay.com/photo/2023/09/21/12/06/background-8266544_960_720.jpg"
          alt="lasagna"
        />
        <h1>Join the League of Lasagna</h1>
        <hr />

        <div>
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name..."
            required
          />
        </div>

        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email..."
            required
          />
        </div>

        <div>
          <label for="position">Position:</label>
          <select id="position" required>
            <option value="">-- Select --</option>
            <option value="sauce-specialist">Sauce Specialist</option>
            <option value="cheese-layer-wizard">Cheese Layer Wizard</option>
            <option value="lasagna-gobbler">Lasagna Gobbler</option>
          </select>
        </div>

        <fieldset class="radio-group">
          <legend>Availability</legend>

          <input
            type="radio"
            id="full-time"
            name="availability"
            value="full-time"
            required
          />
          <label for="full-time">Full-Time</label>

          <input
            type="radio"
            id="part-time"
            name="availability"
            value="part-time"
          />
          <label for="part-time">Part-Time</label>
        </fieldset>

        <div>
          <label for="message">Other Comments?</label><br />
          <textarea
            id="message"
            name="message"
            cols="30"
            rows="3"
            placeholder="Tell us your lasagna dreams..."
          ></textarea>
          <hr />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
