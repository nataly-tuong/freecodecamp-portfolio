<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="list">
      <h1>Lasagna Prep Checklist</h1>
      <hr />
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="buy" />
          <label for="buy">Buy Ingredients</label>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="www.google.com" target="_blank"
                >Grocery List PDF</a
              >
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="sauce" />
          <label for="sauce">Make the Sauce</label>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="www.google.com" target="_blank"
                >Sauce Tutorial</a
              >
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="layers" />
          <label for="layers">Assemble the Layers</label>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="www.google.com" target="_blank"
                >Stacking Tips & Technique</a
              >
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="buy" />
          <label for="buy">Bake to Perfection</label>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="www.google.com" target="_blank"
                >How to Bake Lasagna</a
              >
            </li>
          </ul>
        </li>
      </ul>

      <hr />
    </div>
  </body>
</html>
